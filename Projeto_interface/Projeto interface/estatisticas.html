<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="stats-page">
    <header class="navbar">
        <a href="MInhasTarefas.html" class="back-img-btn">
            <img src="img/icone-voltar.png" alt="Voltar">
        </a>
        <h2>Estatísticas</h2>
    </header>

    <div class="container">
        <section class="productivity-section">
            <h3>PRODUTIVIDADE</h3>
            
            <div class="progress-bar-group">
                <span class="label">TAREFAS FEITAS</span>
                <div class="progress-bar filled-progress" style="width: 70%;"></div>
            </div>

            <div class="progress-bar-group">
                <span class="label">TAREFAS NÃO FEITAS</span>
                <div class="progress-bar unfilled-progress" style="width: 30%;"></div>
            </div>
        </section>

        <section class="weekly-stats">
            <h3>Produtividade Semanal</h3>
            <div class="chart-container">
                <div class="bar-chart">
                    <div class="bar bar-blue" style="height: 60%;"></div>
                    <div class="bar bar-dark-blue" style="height: 40%;"></div>
                    <div class="bar bar-blue" style="height: 75%;"></div>
                    <div class="bar bar-dark-blue" style="height: 25%;"></div>
                    <div class="bar bar-blue" style="height: 90%;"></div>
                    <div class="bar bar-dark-blue" style="height: 10%;"></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
